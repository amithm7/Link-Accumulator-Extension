<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="popup.css">
	<script src="popup.js"></script>
	<title>AmMo's Link Accumulator</title>
</head>
<body>
	<div class="content row">
		<section class="top row">
			<span class="header col-6">AmMo's Link Accumulator</span>

			<div class="main-btns col-6">
				<button id="view-links" class="btn">Open Collection</button>
				<button id="close-popup" class="close btn">X</button>
			</div>
		</section>

		<section class="form row">
			<section class="form-basic col-12">
				<input class="link-title col-12" autofocus> <br>
				<input class="link-url col-12">
			</section>

			<section class="form-adv col-12">
				<div class="tag col-12">
					<div class="tag-name col-6">
						<input placeholder="Tag? e.g: 'Author'" type="text">
						<button class="btn more"> + </button>
					</div>
					<div class="tag-value col-6">
						<input placeholder="Tag Value? e.g: 'Harper Lee'" type="text">
						<button class="btn more"> + </button>
					</div>
				</div>
			</section>

			<section class="form-submit">
				<button class="btn"> Add </button>
			</section>
		</section>

		<section class="footer row right">
			<p>Version: </p>
			<span class="version"></span>
		</section>

	</div>

</body>
</html>
